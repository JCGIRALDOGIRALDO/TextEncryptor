<!DOCTYPE html>
<html lang="es-Es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextEncryptor</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <section class="main-content__input-section">
          <article class="main-content__text-input-article">
            <textarea
              class="main-content__text-input"
              placeholder="Ingrese el texto a encriptar o desencriptar"
            ></textarea>
          </article>
          <article class="main-content__button-article">
            <button class="main-content__button main-content__button--encrypt">
              Encriptar
            </button>
            <button class="main-content__button main-content__button--decrypt">
              Desencriptar
            </button>
          </article>
        </section>
      </main>
      <aside class="aside-content">
        <section class="aside-content__display-section">
          <article class="aside-content__image-article">
            <img
              src=""
              alt="Descripción de la imagen"
              class="aside-content__image"
            />
          </article>
          <article class="aside-content__text-article">
            <p class="aside-content__encrypted-text">
              Texto encriptado o desencriptado aparecerá aquí
            </p>
            <button class="aside-content__copy-button">Copiar</button>
          </article>
        </section>
      </aside>
    </div>
  </body>
</html>
