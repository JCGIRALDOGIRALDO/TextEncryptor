<!DOCTYPE html>
<html lang="es-Es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextEncryptor</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <img
          src="./assets/src/img/logo_icon.png"
          alt="logo de la web"
          class="main-content__image"
        />
        <section class="main-content__input-section">
          <article class="main-content__text-input-article">
            <textarea
              id="textEncriptar"
              class="main-content__text-input"
              placeholder="Ingrese el texto a encriptar o desencriptar"
            ></textarea>
          </article>
          <article class="main-content__button-article">
            <button
              id="encryptButton"
              class="main-content__button main-content__button--encrypt"
            >
              Encriptar
            </button>
            <button
              id="decryptButton"
              class="main-content__button main-content__button--decrypt"
            >
              Desencriptar
            </button>
          </article>
        </section>
      </main>
      <aside class="aside-content">
        <section class="aside-content__display-section">
          <article class="aside-content__image-article">
            <img
              src="./assets/src/img/Img_buscar_1.png"
              alt="imagen de busqueda"
              class="aside-content__image"
              id="asideImage"
            />
          </article>
          <article class="aside-content__text-article">
            <ul
              id="encryptedTextList"
              class="aside-content__encrypted-text"
            ></ul>
            <button
              id="copyButton"
              class="aside-content__copy-button"
              style="display: none"
            >
              Copiar
            </button>
            <button
              id="clearButton"
              class="aside-content__clear-button"
              style="display: none"
            >
              Limpiar Lista
            </button>
          </article>
        </section>
      </aside>
    </div>
    <script src="./assets/src/js/app.js"></script>
  </body>
</html>
